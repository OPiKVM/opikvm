site_name: OPiKVM
site_author: Floyde.lcy
copyright: Copyright © 2024 Floyde.lcy
site_url: https://opikvm.github.io/opikvm

theme:
  language: zh
  name: material
  palette:
    scheme: default
    primary: orange
    accent: indigo
  features:
    # - header.autohide
    # - navigation.footer
    # - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    # - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    # - toc.integrate

  logo: _assets/logo.svg
  favicon: _assets/favicon.png
  font:
    text: Montserrat
    code: JetBrains Mono
  custom_dir: overrides

# extra_css:
#     - _assets/user.css

extra_javascript:
    - '_assets/js/busuanzi.pure.mini.js'

plugins:
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: false
      draggable: true
      auto_caption: false
      caption_position: bottom
  - search:
      lang:
        - zh
      separator: '[\s\u200b\-]'

markdown_extensions:
    - admonition
    - def_list
    - attr_list
    - pymdownx.tilde
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.magiclink
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - 主页:
    - 简介: index.md
    - 物品清单:
      - OPiKVM CM4: material_cm4.md
      - OPiKVM Zero3: material_zero3.md
    - 组装及连接:
      - OPiKVM CM4: wire_cm4.md
      - OPiKVM Zero3: wire_zero3.md
  - 开始使用:
    - 首次启动: first_steps.md
    - 快速入门: webui.md
    - 默认密码以及2FA验证: auth.md
    - 登录方式: login.md
    - 系统设置: system.md
    - ATX电源控制: atx.md
    - MSD大容量存储驱动器: msd.md
    - Tailscale: tailscale.md
    - 连接WIFI: wifi.md
    - 设置静态IP地址: staticip.md
    - 模拟U盘: simUSB.md
  - 进阶用法: advanced.md